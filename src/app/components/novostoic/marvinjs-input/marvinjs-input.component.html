<div class="marvin-filter-container">
    <div class="p-inputgroup">
        <input
            title="Input your molecule"
            pInputText
            type="text"
            class="border-0"
            [placeholder]="placeholder"
            [(ngModel)]="textInput"
        />
        <button
            pButton
            type="button"
            class="p-button-secondary p-button-link p-button-outlined"
            icon="pi pi-pencil mr-2"
            (click)="showDialog = true"
        >
            <span class="font-semibold">Draw / Upload</span>
        </button>
    </div>
</div>

<ng-content select="[errors]"></ng-content>

<p-dialog
    *ngIf="showDialog"
    class="marvin-editor-container"
    [(visible)]="showDialog"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
>
    <app-ketcher [(smiles)]="marvinInput"></app-ketcher>
    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-check"
            (click)="showDialog = false"
            label="Search Structure"
            styleClass="bg-[#224063]"
        ></p-button>
    </ng-template>
</p-dialog>
