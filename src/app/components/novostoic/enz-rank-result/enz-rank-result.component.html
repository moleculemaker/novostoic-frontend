<div class="flex h-full w-full max-w-screen-lg gap-16">
    <app-sidebar [openInNewPage]="true"></app-sidebar>
    <div class="grow py-4">
        <div class="flex h-full max-w-screen-lg flex-col justify-between">
            <div>
                <!-- TODO: use real data -->
                <div class="flex justify-between">
                    <div>
                        <h2 class="mb-2">
                            Job ID: {{ jobId }} <i class="pi pi-copy"></i>
                        </h2>
                        <p class="leading-6">
                            Submission Time: {{ submissionTime }}
                        </p>
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center gap-2">
                            <button
                                *ngIf="loading"
                                class="rounded-md border p-2 py-3"
                            >
                                Cancel
                            </button>

                            <p-button
                                *ngIf="!loading"
                                label="Export"
                                type="submit"
                                styleClass="bg-[#224063]"
                                iconPos="left"
                                icon="pi pi-download"
                                (onClick)="exportCSV()"
                            >
                            </p-button>

                            <a href="/enzyme-selection" target="_blank">
                                <button class="rounded-md border p-2 py-3">
                                    <i class="pi pi-plus mx-2"></i>
                                    Run a new Request
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Molecule Input -->
                <div *ngIf="!loading" class="mt-8 flex flex-col gap-6">
                    <div
                        class="flex flex-col rounded-md border border-solid border-[--surface-d]"
                    >
                        <div
                            class="flex w-full items-center justify-between rounded-t-md bg-gray-50 p-4"
                        >
                            <span class="font-semibold">Input</span>
                        </div>
                        <hr />
                        <div class="flex w-full">
                            <div
                                class="flex w-full flex-col justify-between p-4"
                            >
                                <div class="mb-2 flex items-center">
                                    <span class="green-dot mx-2"></span>
                                    <span class="text-base"
                                        >Primary Precursor</span
                                    >
                                </div>
                                <div
                                    class="flex items-stretch justify-between gap-4 px-2"
                                >
                                    <div
                                        class="rounded-md border border-solid border-[--surface-d] p-2"
                                    >
                                        <img
                                            class="h-auto w-[100px]"
                                            [src]="response.primaryPrecursor.structure"
                                        />
                                    </div>
                                    <div
                                        class="flex grow flex-col justify-between"
                                    >
                                        <ng-container
                                            *ngTemplateOutlet="moleculeInfo; context: {
                                            $implicit: response.primaryPrecursor,
                                            showSmiles: true
                                        }"
                                        ></ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="flex flex-col rounded-md border border-solid border-[--surface-d]"
                    >
                        <div
                            class="flex w-full items-center justify-between rounded-t-md bg-gray-50 p-4"
                        >
                            <span class="font-semibold">Results</span>
                        </div>
                        <hr />
                        <div
                            class="flex w-full items-center gap-4 rounded-t-md bg-gray-50 p-4"
                        >
                            <span class="w-2/3 max-w-xl font-semibold"
                                >Enzyme Input</span
                            >
                            <span class="w-1/3 font-semibold"
                                >Activity Score</span
                            >
                        </div>
                        <hr />
                        <div class="flex w-full gap-4 rounded-t-md p-4">
                            <div class="w-2/3 max-w-xl text-wrap break-words">
                                {{ response.enzymeSequence }}
                            </div>
                            <div class="w-1/3">
                                {{ response.activityScore }}
                            </div>
                        </div>
                    </div>
                </div>

                <app-loading *ngIf="loading"></app-loading>
            </div>
        </div>
    </div>
</div>

<ng-template #moleculeInfo let-molecule let-showSmiles="showSmiles">
    <div class="mb-2 flex justify-between">
        <span class="font-light">Common Name</span>
        <span class="text-end font-semibold"
            >{{ molecule.commonNames[0] }}</span
        >
    </div>
    <div class="mb-2 flex justify-between">
        <span class="font-light">KEGG ID</span>
        <span class="text-end font-semibold">{{ molecule.keggId }}</span>
    </div>
    <div *ngIf="showSmiles" class="flex justify-between">
        <span class="font-light">SMILES</span>
        <span class="text-end font-semibold">{{ molecule.smiles }}</span>
    </div>
</ng-template>
